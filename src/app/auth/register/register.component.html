<mat-card>
  <mat-card-title>
    Registration
  </mat-card-title>
  <mat-card-content>
    <form class="registration-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <button mat-raised-button
       color="primary"
       (click)="openRegistrationPage()">Registration</button>
      <button mat-raised-button
      (click)="openLoginPage()">Login</button>  
    </form>
  </mat-card-content>
  <mat-card-footer>
    
  </mat-card-footer>
</mat-card>
