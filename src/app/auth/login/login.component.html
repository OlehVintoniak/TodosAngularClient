<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput
         placeholder="Email"
         type="email"
         id="email"
         formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <input matInput
         placeholder="Password"
         type="password"
         id="password"
         formControlName="password">
      </mat-form-field>
      <button mat-raised-button
       color="primary"
       type="submit">Login</button>
      <button mat-raised-button
      (click)="openRegistrationPage()">Registration</button>  
    </form>
  </mat-card-content>
  <mat-card-footer>
    
  </mat-card-footer>
</mat-card>
